apiVersion: 1
providers:
  - name: "Telemetry Dashboard dialin"
    orgId: 1
    type: file
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/dashboard_vxlan_dialin.json

  - name: "Telemetry Dashboard dialout"
    orgId: 1
    type: file
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/dashboard_vxlan_dialout.json 
